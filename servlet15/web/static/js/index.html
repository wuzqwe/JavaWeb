<script type="text/javascript">
    $(".foot-nav").show();
    $(".foot-nav a").eq(0).addClass("cur");

    function scrollUp(tag, height, timer) {
        tag.each(function() {
            var ul = $(this).find("ul");
            setInterval(function(){
                ul.animate({ marginTop: - height }, "normal", function(){
                    ul.find("li:first").clone().appendTo(ul);
                    ul.find("li:first").remove();
                    ul.css({ marginTop: 0 });
                })
            }, timer);
        });
    };
