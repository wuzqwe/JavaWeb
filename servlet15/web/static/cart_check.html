		<script type="text/javascript">
			$(function () {
				//计算共 多少 件商品
				$("#lbTotalCount").html($(".vlist ul li").length);

				let value = sessionStorage.getItem("userSelectedAddress");
				if(value) {
					const  addressInfo = JSON.parse(value);
					var addressOption = $(".default-option");
					addressOption.find("span.name").html(addressInfo.name);
					addressOption.find("span.phone").html(addressInfo.phone);
					addressOption.find("span.addr").html(addressInfo.addr);

					sessionStorage.removeItem("userSelectedAddress"); //根据key删除
				}
